name: Trigger External Workflow
# Repo A
on:
  pull_request:
    types:
      - opened

jobs:
  trigger_dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        run: echo "REPO_B_INFO=$(jq -r .pull_request.head.repo.clone_url $GITHUB_EVENT_PATH)"

      - name: Dispatch event
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.regression_test_token }}
          repository: asyatrhl/ai8x-regression
          branch: main
          event-type: 'repo-a-pull-request'
          client-payload: ${{ env.REPO_B_INFO }}
