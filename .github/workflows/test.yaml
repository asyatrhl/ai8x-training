name: auto-testing
on: [push]
jobs:
  build:
    #runs-on: [ubuntu-latest]
    runs-on: self-hosted
    #container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
        name: trial-check
        with:
          submodules: recursive

      - name: Setup Pyenv and Install Dependencies
        uses: gabrielfalcao/pyenv-action@v13
        with:
          default: 3.8.11
          
      - name: create venv
        run: pyenv local 3.8.11 & python3 -m venv venv --prompt ai8x-training 
      
      - name: activate venv
        run: source venv/bin/activate
      
      - name: install dep
        run: pip3 install -U pip wheel setuptools && pip3 install -r requirements-cu11.txt
        
      - name: Training Cifar 0.10
        run: python train.py --epochs 60 --optimizer Adam --lr 0.00032 --wd 0 --compress regression-test/regression-policies/schedule-cifar100-v1.yaml --model ai85simplenet --dataset CIFAR100 --device MAX78000 --batch-size 32 --print-freq 100 --validation-split 0 --qat-policy None --use-bias "$@"
     
      - name: Training Cifar 0.25
        run: python train.py --epochs 150 --optimizer Adam --lr 0.00032 --wd 0 --compress regression-test/regression-policies/schedule-cifar100-v2.yaml --model ai85simplenet --dataset CIFAR100 --device MAX78000 --batch-size 32 --print-freq 100 --validation-split 0 --qat-policy None --use-bias "$@"
      
      - name: Training Cifar 0.50
        run: python train.py --epochs 300 --optimizer Adam --lr 0.00032 --wd 0 --compress regression-test/regression-policies/schedule-cifar100-v3.yaml --model ai85simplenet --dataset CIFAR100 --device MAX78000 --batch-size 32 --print-freq 100 --validation-split 0 --qat-policy None --use-bias "$@"
