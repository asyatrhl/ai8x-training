name: auto-testing
on: [push]
jobs:
  build:
    #runs-on: [ubuntu-latest]
    runs-on: self-hosted
    #container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
        name: trial-check
        with:
          submodules: recursive
          
      - name: activate venv
        run: conda activate pytorch_18 
      
      - name: install dep
        run: pip3 install -U pip wheel setuptools && pip3 install -r requirements.txt
            
      - name: Run Tests
        run: python3 --version
        
      - name: cuda version
        run: nvcc --version
        
      - name: Training Mnist
        run: python train.py --lr 0.1 --optimizer SGD --epochs 1 --deterministic --compress policies/schedule.yaml --model ai85net5 --dataset MNIST --confusion --param-hist --pr-curves --embedding --device MAX78000 "$@"

        
        
