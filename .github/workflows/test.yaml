name: auto-testing
on: [push]
jobs:
  build:
    #runs-on: [ubuntu-latest]
    runs-on: self-hosted
    container: docker://asyatrhl/cml:v1
    steps:
      - uses: actions/checkout@v2
        name: trial-check
        with:
          submodules: recursive

      #- name: Setup Pyenv and Install Dependencies
       # uses: gabrielfalcao/pyenv-action@v13
       # with:
       #   default: 3.8.11
       
      - name: Install VENV
        run: apt-get update 
             &&  apt-get install python3-virtualenv
          
      - name: create venv
        #run: pyenv local 3.8.11 & 
        run: python3 -m venv venv --prompt ai8x-training 
      
      - name: activate venv
        run: source venv/bin/activate
      
      - name: install dep
        run: pip3 install -U pip wheel setuptools && pip3 install -r requirements-cu11.txt
        
      - name: Test Training
        run:  python train.py --epochs 5 --optimizer Adam --lr 0.00032 --wd 0 --compress policies/schedule-cifar100.yaml --model ai85simplenet --dataset CIFAR100 --device MAX78000 --batch-size 32 --print-freq 100 --validation-split 0 --qat-policy None --use-bias "$@" 
              
      - name: Test Training
        run: python train.py --lr 0.1 --optimizer SGD --epochs 5 --deterministic --seed 1 --compress policies/schedule.yaml --model ai85net5 --dataset MNIST --confusion --param-hist --pr-curves --embedding --device MAX78000 --qat-policy policies/qat_policy_mnist.yaml "$@" 
    
      - name: Create ONNX script
        run: python create_onnx_scripts.py
        
      - name: Run ONNX
        run: bash /home/asyaturhal/actions-runner/_work/ai8x-training/ai8x-training/scripts/onnx_scripts.sh   
        
      - name: Save Log Files
        run: cp -r /home/asyaturhal/actions-runner/_work/ai8x-training/ai8x-training/logs/ /home/asyaturhal/desktop/ai/$(date +"%k-%M-%d-%m-%Y")
      
      
