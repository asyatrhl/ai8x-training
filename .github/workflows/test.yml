      - name: Activate Venv
        run: source venv/bin/activate
      - name: Install Dependencies
        run: |
          pip3 install -U pip wheel setuptools
          pip3 install -r requirements-cu11.txt
      - name: Log Diff
        run: python ./test_codes/log_comparison.py --testconf ./test_codes/test_config.yaml --testpaths ./test_codes/paths.yaml
      - name: Test Results
        run: python ./test_codes/pass_fail.py --testconf ./test_codes/test_config.yaml --testpaths ./test_codes/paths.yaml
