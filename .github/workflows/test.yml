  new-code:
    runs-on: self-hosted
    # needs: [build]
    timeout-minutes: 345600
    steps:
      - uses: actions/checkout@v2
        with:
          repository: oguzhanbsolak/ai8x-training
          ref: develop
          submodules: recursive
      - name: Checkout Test Codes
        uses: actions/checkout@v2
        with:
          repository: asyatrhl/ai8x-training-test-codes
          ref: main
          path: test_codes
      - name: Setup Pyenv and Install Dependencies
        uses: gabrielfalcao/pyenv-action@v13
        with:
          default: 3.8.11
      - name: Create Venv
        run: |
          pyenv local 3.8.11
          python3 -m venv venv --prompt ai8x-training
      - name: Activate Venv
        run: source venv/bin/activate
      - name: Install Dependencies
        run: |
          pip3 install -U pip wheel setuptools
          pip3 install -r requirements-cu11.txt
      - name: Create Test Script
        run: python ./test_codes/create_test_script.py --testconf ./test_codes/test_config.yaml --testpaths ./test_codes/paths.yaml
      - name: Run Training Scripts
        run: bash ./scripts/output_file.sh
      - name: Save Log Files
        run: cp -r ./logs/ /home/test/max7800x/test_logs/$(date +%Y-%m-%d_%H-%M-%S)
      - name: Save Test Scripts
        run: cp -r ./scripts/output_file.sh /home/test/max7800x/test_scripts/
      - name: Create and run ONNX script
        run: python ./test_codes/create_onnx_script.py --testconf ./test_codes/test_config.yaml --testpaths ./test_codes/paths.yaml

  test-results:
    runs-on: self-hosted
    needs: [new-code]
    timeout-minutes: 345600
